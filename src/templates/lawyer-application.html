<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/lawyer-application.css') }}">
    <title>Lawyer Volunteer Form</title>
</head>

<body>

    <div class="container">
        <h2>Legal Aid Volunteer Information</h2>
        {% set skip_fields = ["submit", "csrf_token"] %}
        <form method="POST">
            {{ form.hidden_tag() }}
            <fieldset>
                {% for field in form %}
                {% if field.name not in skip_fields %}
                <label for="{{ field.id }}">{{ field.label }}</label>
                {{ field }}
                {% endif %}
                {% endfor %}
            </fieldset>
            {{ form.submit() }}
        </form>
    </div>

</body>

</html>
