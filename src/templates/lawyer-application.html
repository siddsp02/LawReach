<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Volunteer Form</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Font */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .name-display {
            display: block;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        /* Input Fields */
        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fafafa;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #695c4a;
            outline: none;
        }

        /* Button */
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #695c4a;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #574d3d;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Legal Aid Volunteer Information</h2>
        {% set skip_fields = ["submit", "csrf_token"] %}
        <form method="POST">
            {{ form.hidden_tag() }}
            <fieldset>
                {% for field in form %}
                {% if field.name not in skip_fields %}
                <label for="{{ field.id }}">{{ field.label }}</label>
                {{ field }}
                {% endif %}
                {% endfor %}
            </fieldset>
            {{ form.submit() }}
        </form>
    </div>

</body>

</html>
