<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/client-create-case.css') }}">
    <title>Create Case</title>
</head>

<body>
    <!-- Form Container -->
    <div class="form-container">
        <h1>Create Client Case</h1>
        {% set skip_fields = ["submit", "csrf_token"] %}
        <form method="POST">
            {{ form.hidden_tag() }}
            <fieldset>
                {% for field in form %}
                {% if field.name not in skip_fields %}
                <label for="{{ field.id }}">{{ field.label.text }}</label>
                {{ field(class="form-input") }}
                {% endif %}
                {% endfor %}
            </fieldset>
            {{ form.submit(class="form-submit") }}
        </form>
    </div>
</body>

</html>
