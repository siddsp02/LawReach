<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/client.css') }}">
    <title>Previous Requests</title>
</head>

<body>
    <div class="table-container">
        <h1>Support Requests</h1>
        <table>
            <thead>
                <tr>
                    {% for column in header %}
                    <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                <tr>
                    {% for value in request.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">No support requests found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
