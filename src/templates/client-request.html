<!DOCTYPE html>
<html lang="en">

<head>
    <meta chartset="UTF-8">
    <title> Previous Requests </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        .table-container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="table-container">
        <h1>Support Requests</h1>
        <table>
            <thead>
                <tr>
                    {% for column in header %}
                    <th> {{ column }} </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for request in requests %}
                    {% for value in request.values()%}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">No support requests found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
